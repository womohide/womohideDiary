        <h1>[190418]Thor</h1>
        <p>MCUの四作目、<em><strong>『Thor』</strong></em>を見る。オーディンの息子のソーとロキの話なのでが、ロキにばかり感情移入してしまった。なんかロキの方が色々考えてそうで大変そうだなぁとか思っていた。ただ問題は、絵面が酷い。仮面ライダーかな？とか思ってしまった。ストーリー的にも特に面白さを感じない。本当に辛い。</p>
